<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $(document).keydown(function(e){
                if (e.keyCode == 38) {
                    $("#btn2").trigger('click') ;
                }else if (e.keyCode == 40) {
                    $("#btn1").trigger('click');
                }
            });


            $("#btn1").click(function(){

                $("#div1").animate({top: '-100%', left: '25%', opacity: '0', width: '50%'},{ duration: 3000, queue: false });


            });

            $("#btn2").click(function(){

                $("#div1").animate({top: '0px', left: '0', opacity: '1', width: '100%'},{ duration: 3000, queue: false });


            });

        });

    </script>
    <style>
        #div1 {
            position:absolute;
            top:0;
            right:0;
            width:100%;
            height:100vh;
            background-color: rgb(64,186,180);
            background-image: url("images/background.jpg");
            background-position: top;
            background-size:cover;
            background-repeat: no-repeat;
            text-align: center;
        }
        #div1 > h1 {
            color: white;
            text-shadow: 2px 2px 2px #949494;
            font-weight: bold;
            display: block;

            font-size: 2em;
            font-family: Free Sans, Arial, sans-serif;
            margin-top: 15%;
        }
        #div1 .btn {
            -webkit-border-radius: 60px;
            -moz-border-radius: 60px;
            border-radius: 60px;
            text-shadow: 4px 4px 7px #666666;
            font-family: Arial;
            color: #ffffff;
            font-size: 20px;
            background: transparent;
            padding: 20px 20px 20px 20px;
            border: solid #ffffff 1px;
            text-decoration: none;


        }

        #div1 .btn:hover {
            background: transparent;
            background-image: -webkit-linear-gradient(top, transparent, #fff);
            background-image: -moz-linear-gradient(top, transparent, #fff);
            background-image: -ms-linear-gradient(top, transparent, #fff);
            background-image: -o-linear-gradient(top, transparent, #fff);
            background-image: linear-gradient(to bottom, transparent, #fff);
            text-decoration: none;
        }

        #div1 #img {
           position: absolute;
            top: 8px;
            left: 8px;
        }
        .hide {
            display: none;
        }


    </style>
</head>

<body>

<!--<p>Demonstrate fadeOut() with different parameters.</p>-->

<button id='btn1' class="hide"></button><br><br>
<button id='btn2' class="hide"></button><br><br>

<div id="div1">
    <img id="img" src="images/logo.png">
    <h1>Chcesz zwiedzić Gdańsk szybko i sprawnie? <br>Podróżuj z TravelPlanner !</h1>
    <br>
    <br>
    <a href="http://app.niewyspani.jfdd3.infoshareaca.nazwa.pl"><button class="btn">Zaplanuj podróż</button></a>

</div><br>


</body>
</html>
