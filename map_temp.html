<!DOCTYPE html>
<html id="map-html">
<head>
    <title>Map test</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">

</head>
<body id="map-body">
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 54.348545, lng: 18.6510408},
            zoom: 17
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz1zAobjFLXKx3OUSEtRDnfDxRdgQTfK0
&callback=initMap"
        async defer></script>
</body>
</html>
